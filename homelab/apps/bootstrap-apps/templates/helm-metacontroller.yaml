{{ if .Values.apps.metacontroller.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metacontroller
  namespace: argo-cd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: metacontroller
    server: {{ .Values.destination.server }}
  source:
    repoURL: git@github.com:joseph-flinn/workflow-tools.git
    path: homelab/apps/metacontroller
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  project: services
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
{{ end }}
