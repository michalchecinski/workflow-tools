{{ if .Values.apps.photoprism.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: photoprism
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: photoprism
    server: {{ .Values.destination.server }}
  source:
    repoURL: git@github.com:joseph-flinn/workflow-tools.git
    path: homelab/apps/photoprism
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
{{ end }}
