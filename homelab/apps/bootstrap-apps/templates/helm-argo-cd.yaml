{{ if .Values.apps.argo_cd.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argocd
spec:
  destination:
    namespace: argo-cd
    server: {{ .Values.destination.server }}
  source:
    repoURL: git@github.com:joseph-flinn/workflow-tools.git
    path: homelab/apps/argo-cd
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  project: services
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
{{ end }}
