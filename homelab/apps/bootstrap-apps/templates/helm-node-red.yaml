{{ if .Values.apps.node_red.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-red
  namespace: argocd
spec:
  destination:
    namespace: node-red
    server: {{ .Values.destination.server }}
  source:
    repoURL: git@github.com:joseph-flinn/workflow-tools.git
    path: homelab/apps/node-red
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
{{ end }}
