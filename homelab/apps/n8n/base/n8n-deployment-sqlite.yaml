---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-deployment
  labels: &labels
    app: n8n
    component: deployment
spec:
  replicas: 1
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: n8n
          image: n8nio/n8n
          imagePullPolicy: IfNotPresent
          ports:
            - name: http-metrics
              containerPort: 5678
          env:
            - name: N8N_BASIC_AUTH_ACTIVE
              value: "true"
            - name: N8N_BASIC_AUTH_USER
              value: "admin"
            - name: N8N_BASIC_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: n8n-secrets
                  key: N8N_BASIC_AUTH_PASSWORD
            - name: N8N_ENCRYPTION_KEY
              value: "n8n"
            - name: N8N_HOST
              value: "n8n.k8s.lan"
            - name: N8N_PORT
              value: "5678"
            - name: N8N_PROTOCOL
              value: "https"
            - name: NODE_ENV
              value: "production"
            - name: WEBHOOK_URL
              value: "https://n8n.k8s.lan/"
            - name: GENERIC_TIMEZONE
              value: "UTC"
            - name: EXECUTIONS_PROCESS
              value: "main"

          #livenessProbe:
          #  httpGet:
          #    path: /healthz
          #    port: 5678
          #readinessProbe:
          #  httpGet:
          #    path: /healthz
          #    port: 5678
          resources:
            limits:
              cpu: "1.0"
              memory: "1024Mi"
            requests:
              cpu: "0.5"
              memory: 512Mi

          volumeMounts:
            - name: data
              mountPath: /home/node/.n8n
  volumes:
    - name: data
      persistentVolumeClaim:
        claimName: n8n-data


---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: n8n-data
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
  storageClassName: nfs-synology
