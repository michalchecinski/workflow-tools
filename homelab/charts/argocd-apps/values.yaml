argoApps:
  helm:
    - name: openhab
      enabled: true
      namespace: openhab
      argoProject: default
      repo: "https://k8s-at-home.com/charts/"
      chart: openhab
      chartVersion: 1.3.0
      automated: null
      syncOptions:
        - CreateNamespace=true
      valueFiles:
        - ../../apps/openhab/values.yml
  manifests:  # Includes Kustomize
    - name: nfs-test
      enabled: true
      projectName: default
      namespace: nfs-test
      gitPath: homelab/apps/nfs-test
      gitRepo: git@github.com:joseph-flinn/workflow-tools.git
      targetRevision: HEAD
      automated:
        prune: true
      syncOptions:
        - CreateNamespace=True
